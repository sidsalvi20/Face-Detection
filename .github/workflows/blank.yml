name: Changes in YAML (src/detectors Folder)

on:
  pull_request:
    branches: [ "main" ]
    paths:
      - "src/detectors/*.yaml" # Match YAML files in src/detectors folder
  workflow_dispatch:

jobs:
  pull_request_review:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout Repository
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Fetch full history for git diff

      # Step 2: Detect Modified YAML File
      - name: Detect Modified File
        id: get-file
        run: |
          CHANGED_FILE=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }} | grep '^src/detectors/.*\.yaml$' || echo "")
          if [ -z "$CHANGED_FILE" ]; then
            echo "No YAML files detected in src/detectors. Exiting."
            exit 0
          fi
          echo "file=$CHANGED_FILE" >> $GITHUB_ENV

      # Step 3: Output Changed File
      - name: Output Changed File
        run: |
          echo "Detected YAML file: $file"
        env:
          file: ${{ env.file }}
